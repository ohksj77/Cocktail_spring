plugins {
    id 'java'
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.projectlombok:lombok:1.18.22'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation 'org.springframework:spring-webmvc:5.2.3.RELEASE'
    implementation 'org.springframework:spring-jdbc:5.2.3.RELEASE'
    implementation 'mysql:mysql-connector-java:8.0.27'

    implementation 'javax.servlet:servlet-api:2.5'

    implementation 'org.hibernate:hibernate-entitymanager:5.6.5.Final'
    implementation 'org.springframework.data:spring-data-jpa:2.3.9.RELEASE'
    implementation 'cglib:cglib:3.3.0'

    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.12.4'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.springframework:spring-test:5.2.6.RELEASE'
}

test {
    useJUnitPlatform()
}